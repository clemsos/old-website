    <script>
      $( document ).ready(function() {

          $(window).scroll(function(e) {
            var window_top = $(window).scrollTop();
            var div_top = $('#sticky-anchor').offset().top - 200;
            console.log(div_top, window_top);
            if (window_top > div_top) {
                $('#branding').addClass('sticky');
                $('#branding a').html('CR');
            } else {
                $('#branding').removeClass('sticky');
                $('#branding a').html('ClÃ©ment Renaud');
            }

            if (window_top > div_top/2 && window_top - div_top < 200) {
              $('#branding').fadeOut(250);
              console.log("now!")
            } else {
                $('#branding').fadeIn(250);
            }

          });

          {% if page.layout == "home" %}
            console.log("homepage");

            $("#projects a").hover(function(e){
              var img = $(this).data("src");
              $(".cover").css("background-image", "url("+img+")");
            })

            $("#projects a").hover(function(e){
              var img = $(this).data("src");
              $(".cover").css("background-image", "url("+img+")").css({
                  "transition-delay": "100ms",
                  "opacity": "1"
              });

            }, function(e){
              $(".cover").css({
                  "transition-delay": "100ms",
                  "opacity": "0"
              });
              //.css("background-image", "none");
            })

          {% endif %}

      });
    </script>
