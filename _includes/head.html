  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      Clément Renaud | {{ page.title }}
    {% else %}
      {{ site.author.name }}
    {% endif %}
  </title>
  {% if page.title %}
    <meta name="description" content="{{ page.desc }} - by Clément Renaud">
  {% else %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <meta name="author" content="Clément Renaud">
  <link rel="author" href="https://plus.google.com/+clementrenaud"/>
  <meta name="keywords" content="{{ site.keywords }}, {{ page.title}}" />
  {% if page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail }}" />
  {% else %}
    <meta property="og:image" content="./uploads/ClementRenaud_by_ChrisAdams.jpg" />
  {% endif %}

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/scss/normalize.css" async>
  <link rel="stylesheet" href="/scss/skeleton.css">
  <link rel="stylesheet" href="/scss/main.css" async>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Browser Specifics
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <![endif]-->

  <!--[if lt IE 9]>
  <link rel="stylesheet" type="text/css" media="all" href="css/IE.css">
  <![endif]-->

</head>
<body class="{% if page.layout == 'home' %} stop-scrolling {% endif %}">
